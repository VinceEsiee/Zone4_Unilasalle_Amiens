    <style>
        /* Styles généraux */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Styles pour le header */
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styles pour le logo */
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px; /* Espace entre le logo et la navigation */
        }

        /* Styles pour la navigation */
        .nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px; /* Espace entre la navigation et le contenu */
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e60000; /* Couleur rouge pour les boutons */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #cc0000; /* Couleur rouge foncé au survol */
        }

        /* Styles pour le contenu principal */
        .container {
            flex: 1;
            max-width: 800px;
            margin: 40px auto; /* Centre horizontalement avec un espace en haut et en bas */
            background-color: white;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left; /* Alignement du texte à gauche pour la lisibilité */
        }

        /* Styles pour les titres */
        h1 {
            color: #e60000; /* Couleur rouge pour le titre */
            text-align: center; /* Centre le titre */
        }

        /* Styles pour les colonnes */
        .columns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Espace au-dessus des colonnes */
        }

        .column {
            flex: 1; /* Chaque colonne prend un espace égal */
            margin: 0 10px; /* Espace entre les colonnes */
        }

        /* Styles pour les boutons */
        .button {
            display: inline-block;
            padding: 15px;
            background-color: #e60000; /* Couleur rouge pour les boutons */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 100%; /* Chaque bouton prend toute la largeur de la colonne */
            margin-bottom: 20px; /* Espace en bas des boutons */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #cc0000; /* Couleur rouge foncé au survol */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .columns {
                flex-direction: column; /* Les colonnes s'empilent en mode mobile */
            }

            .nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-button {
                width: 80%;
                text-align: center;
            }

            .container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
