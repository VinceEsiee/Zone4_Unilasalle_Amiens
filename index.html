    <style>
        /* Styles pour le tableau */
        table {
            width: 80%; /* Largeur du tableau */
            margin: 20px auto; /* Centre le tableau */
            border-collapse: collapse; /* Supprime les espaces entre les cellules */
        }
        th, td {
            border: 1px solid #ccc; /* Bordure des cellules */
            padding: 15px; /* Espacement interne */
            text-align: center; /* Centre le texte */
        }
        th {
            background-color: #f2f2f2; /* Couleur de fond pour l'en-tête */
        }
        a {
            text-decoration: none; /* Supprime le soulignement des liens */
            color: #e63946; /* Couleur des liens */
        }
        a:hover {
            text-decoration: underline; /* Souligne le lien au survol */
        }
        .main-button {
            display: block; /* Affiche le bouton comme un bloc */
            margin: 20px auto; /* Centre le bouton */
            padding: 15px 30px; /* Espacement interne */
            background-color: #e63946; /* Couleur de fond du bouton */
            color: white; /* Couleur du texte du bouton */
            text-align: center; /* Centre le texte du bouton */
            border: none; /* Supprime la bordure */
            border-radius: 5px; /* Coins arrondis */
            font-size: 18px; /* Taille de police du bouton */
        }
        .main-button:hover {
            background-color: #d62839; /* Couleur du bouton au survol */
        }
    </style>
